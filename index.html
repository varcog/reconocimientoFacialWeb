<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Reconocimiento Facial</title>
  </head>
  <body>
    <h1>Detectar Rostros</h1>
    <form id="formDetect" enctype="multipart/form-data" method="post" action="http://localhost:8080/detectFaces">
      <input type="file" name="file" />
      <br />
      <input type="submit" value="Detectar Rostros" />
    </form>
    <div id="resultsDetect"></div>
    <br>
    <hr>
    <br>
    <h1>Comparar Rostros</h1>
    <form id="formCompare" enctype="multipart/form-data" method="post" action="http://localhost:8080/compareFaces">
      <input type="file" name="file1" onchange="changeImg(event, this, 'imagenPrevisualizacion1')"/>
      <br>
      <input type="file" name="file2" onchange="changeImg(event, this, 'imagenPrevisualizacion2')" />
      <br />
      <input type="submit" value="Detectar Rostros" />
    </form>
    <br>
    <img id="imagenPrevisualizacion1" style="width:100px;height:100px;">
    <img id="imagenPrevisualizacion2" style="width:100px;height:100px;">
    <div id="resultsCompare"></div>
    <script src="index.js"></script>
  </body>
</html>
